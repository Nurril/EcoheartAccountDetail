<DOCTYPE html>
    <html>
        <head>
           
            <title>Account Settings</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="/material-design-iconic-font/css/material-design-iconic-font.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="style.css">

        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-storage.js"></script>

        </head>
        <body>
            
            <div class="wrapper" style="background-image: url('accountSettingsback.jpg')" >
                
                <div class="inner">
                    <div class="image-holder" style="margin-top:40%" style="margin-top:20%" style="margin-left:30;" >
                        <img src="plantplant.gif">
                   
                    </div>
                    <form action="">
               
                        <h3> Register</h3>
                            <div class="form-group">
                            <input id="firstName" type="text" placeholder="First Name" class="form-control">
                            <input id="secondName" type="text" placeholder="Second Name" class="form-control">
                           
                             </div>
                             <div class="form-wrapper">
                            <select name="" id="country" class="form-control" style="font-size:14px;" >
                                <option value="" disabled selected>Country</option>
                                <option value="South Africa" >South Africa</option>
                                <option value="Malaysia" >Malaysia</option>
                                <option value="Pakistan" >Pakistan</option>
                                <option value="India" >India</option>

                            </select>
                            <i class="zmdi zmdi-caret-down"></i>
                            </div>
                       
                        
                       
                        <div class="form-wrapper">
                            <input id="phone" type="number" placeholder="Phone" class="form-control">
                            <i class="zmdi zmdi zmdi-tablet-mac"></i>
                        </div>
                     
                        <div class="form-wrapper">
                            <select name="" id="gender" style="font-size:14px;" class="form-control" >
                                <option value="" disabled selected>Gender</option>
                                <option value="Male" >Male</option>
                                <option value="Female" >Female</option>
                                <option value="Others" >Others</option>
                            </select>
                            <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                        </div>
                          
                        <div class="form-wrapper">
                            <input id="address" type="text" placeholder="Address" class="form-control">
                            <i class="zmdi zmdi zmdi-account-box-mail"></i>
                        </div>

                        <div class="form-wrapper">
                            <input id="bio" type="text" placeholder="Bio" class="form-control">
                            <i class="zmdi zmdi zmdi-account-box-mail"></i>
                        </div>

                        <div class="form-group container-lgin100-form-btn" >
                            <button id="btn-update" type="button" >
                                Save 
                                <i class="zmdi zmdi-arrow-right"></i>
                               
                            </button>
                            </div>
                        
                        
        
                        
                    </form>
                
                </div>

                
            </div>
            
            <script src="js/index.js"> </script>
            <script>
         
              
              
              
              
              
              
              
              
              
             firebase.auth().onAuthStateChanged(function(user)
                {
                    if(!user)
                    {
                        window.location.href ="https://nurril.github.io/Ecoheartsignin/";
                    }
                      if(user)
                    {
                        
                        var userID = firebase.auth().currentUser.uid;
                        firebase.database().ref(userID).once('value').then(function(snapshot)
                        {
                            if(snapshot.val())
                            {
                                window.location.href = "https://nurril.github.io/ecoheart/";
                            }
                        
                        })
                       
                    }
                });
             
             
             
                    


        

        

            </script>
            

        </body>
    </html>
